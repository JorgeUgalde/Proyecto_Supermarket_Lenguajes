<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap (9).css">
    <script src="../lib/jquery/jquery-3.7.0.min.js"></script>
    <script src="../scripts/Cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary sticky-top mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Index.html">Pepes Supermarket
                <img src="../images/pepes-supermarket-high-resolution-logo-color-on-transparent-background.webp" style="height:80px;width:140px" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="navbar-brand" href="./UserInformation.html">Update Personal Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
            <h1 class="text-center mb-5">Shopping cart</h1>
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-lg-7">
                                <h5 class="mb-3">
                                    <a href="./Index.html" class="text-body">
                                        <i class="fas fa-long-arrow-alt-left"></i>Continue shopping
                                    </a>
                                </h5>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div id="itemsCount">
                                        <h5></h5>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-danger btn-sm">
                                            <span onclick="removeAllItems()">Clean Shopping Cart <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="data-container"></div>
                            </div>
                            <div class="col-lg-5">
                                <div class="card bg-primary text-white rounded-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <h5 class="mb-0">Details</h5>
                                            <img src="../images/user.png" class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                                        </div>
                                        <hr class="my-4">
                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2" id="totalAmount">Subtotal</p>
                                        </div>
                                        <button type="button" class="btn btn-info btn-block btn-lg">
                                            <div class="d-flex justify-content-between">
                                                <span data-bs-toggle="modal" onclick="loadOrderData()" data-bs-target="#exampleModal">Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Purchase</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div id="confirm-order"> </div>
                <div id="Total-Amount"> </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="ConfirmBTN" onclick="confirmPurchase()" class="btn btn-primary">Confirm</button>
            </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
