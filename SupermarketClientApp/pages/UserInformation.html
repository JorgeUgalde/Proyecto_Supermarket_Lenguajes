<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap (9).css">
    <script src="../lib/jquery/jquery-3.7.0.min.js"></script>
    <script src="../scripts/UserInformation.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Configuración de la aplicación</h1>
    <form id="configForm" class="border p-3 mt-4">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Número de teléfono:</label>
        <input type="number" class="form-control" id="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label for="address">Dirección física:</label>
        <input type="text" class="form-control" id="address" required>
      </div>

       <div class="form-group">
        
        <button onclick="SaveInformation()" class="btn btn-primary" style="width:150px">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
