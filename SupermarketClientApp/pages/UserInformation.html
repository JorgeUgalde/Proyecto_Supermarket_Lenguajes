<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap (9).css">
    <script src="../lib/jquery/jquery-3.7.0.min.js"></script>
    <script src="../scripts/UserInformation.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-secondary sticky-top mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="./Index.html">Pepes Supermarket
        <img src="../images/pepes-supermarket-high-resolution-logo-color-on-transparent-background.webp" style="height:80px;width:140px" alt="" />
      </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                    <a class="navbar-brand" href="./Cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mt-5">Configuración de la aplicación</h1>
    <form id="configForm" class="border p-3 mt-4">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Número de teléfono:</label>
        <input type="number" class="form-control" id="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label for="address">Dirección física:</label>
        <input type="text" class="form-control" id="address" required>
      </div>

       <div class="form-group">
        
        <button onclick="SaveInformation()" class="btn btn-primary" style="width:150px">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
